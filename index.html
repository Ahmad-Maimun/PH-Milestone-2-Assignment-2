<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <title>Kids School</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f528094acd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="container">
      <div class="navbar d-flex">
        <div class="navbar-logo">
          <img src="./assets/images/logo.png" alt="" />
          <span>SCHOOL</span>
        </div>
        <div class="navbar-menu-link">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Facilities</a></li>
            <li><a href="#">Admission</a></li>
          </ul>

          <a href="#">Contact</a>
        </div>
        <div class="navbar-menu-bar">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <!-- Hero Section -->
    <main>
      <div class="hero container d-flex">
        <div class="hero-content">
          <h1>
            <span>Empowering</span> students from small age
            <span>towards vision</span>
          </h1>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <a href="#">Enroll Now</a>
        </div>
        <div class="hero-image">
          <img src="./assets/images/hero-kids.png" alt="" />
        </div>
      </div>
    </main>
